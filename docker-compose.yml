services:
  db:
    image: postgres:16
    container_name: realestateapp-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: realestate
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend/node
    container_name: realestateapp-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/realestate"
      NODE_ENV: "production"
      PORT: 3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
    container_name: realestateapp-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    # No VITE_API_BASE here; frontend calls same-origin /api/* and Nginx proxies to backend
    ports:
      - "5173:80"
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O-", "http://localhost/" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:


networks:
  default:
    name: realestateapp-network
